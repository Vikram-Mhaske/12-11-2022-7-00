<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/static/style.css">
    <title>crud</title>
  </head>
  <body>
    <section>
        <div class="row ">
            <div class="col-lg-8 left">
                <div class="logos">
                    <div class="col-lg-4"><img src="./static/logo.png" alt=""></div>
                    <div class="col-lg-4"><img src="./static/micro.png" alt=""></div>
                    <div class="col-lg-4"><img src="./static/viw.png" alt=""></div>
                </div>
            </div>
            <div class="col-lg-4 right">
                <div class="form">
                    <form name="signin" class="form"  action="{{ url_for('login') }}" method="post">
                        <div class="input-control">
                            <label for="username" class="input-label" hidden>Username</label>
                            <input type="text" name="username" id="username" class="input-field" placeholder="username">
                        </div>
                        <div class="input-control">
                            <label for="password" class="input-label" hidden>Password</label>
                            <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                        </div>
                        <div class="input-control">
                            <select name="role" id="" class="input-field">
                                <option value="" selected> COMPANY</option>
                                <option value="admin">ADMIN</option>
                                <option value="andwemedia"> & We Media</option>
                                <option value="micrografix">micro Graphics</option>
                                <option value="viw3d">VIW3D</option>
                            </select>
                        </div>
                        <div class="input-control">
                            <!-- <a href="#" class="text text-links">Forgot Password</a> -->
                        <button id="btn" type="submit" class="btn" value="Login"> <i style="font-size:20px; padding-left:0px;">&rightarrow;</i></button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
